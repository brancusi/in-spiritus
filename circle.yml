machine:
  services:
    - postgresql
    - docker

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker build -t $CIRCLE_SHA1 .
      - docker tag $CIRCLE_SHA1 $DOCKER_USER/in-spiritus
      - docker tag $CIRCLE_SHA1 $DOCKER_USER/in-spiritus:$CIRCLE_SHA1
      - docker push $DOCKER_USER/in-spiritus

notify:
  webhooks:
    - url: $REDEPLOY_HOOK_URL
