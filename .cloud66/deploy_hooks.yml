production:
  after_symlink:
    - command: chown nginx:app_writers $STACK_PATH/tmp && chmod 775 $STACK_PATH/tmp && chmod g+s $STACK_PATH/tmp
      execute: true
      target: rails
      run_on: all_servers
      sudo: true

